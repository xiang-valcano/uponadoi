<div style="width:100%;padding-bottom:55%;position:relative;">
    <div style="position: absolute;top: 0; bottom: 0; left: 0; right: 0;">
        <div style="width:80%;float:left;">
            <video controls autoplay style="width:100%;">
                <source src="/resources/home.mp4" type="video/mp4">
            </video>
            <div style="letter-spacing:5px;font-weight:bold;color:rgb(239,82,95);padding-top:5%;" layout="row" layout-align="space-around center">
                <img src="/resources/img/home/join.png" alt="" width="45%">
                <img src="/resources/img/home/ios.png" alt="" width="25%" style="cursor:pointer;">
                <img src="/resources/img/home/android.png" alt="" width="22.5%" style="cursor:pointer;">
            </div>
        </div>
        <div style="width:20%;float:right;overflow-y:hidden;height:100%;">
            <div style="margin-left:30px;">
                <div id="vertical-slide">
                    <div style="width:100%;padding-bottom:85.5%;position: relative;" ng-repeat="photo in home.photos">
                        <div style="position: absolute;top: 0; bottom: 0; left: 0; right: 0;">
                            <img ng-src="/resources/img/explore/pictures/{{photo + 1}}_rollover.png" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
